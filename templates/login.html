<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css ">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <div class="h1 text-center">请登录</div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 col-md-offset-3">
<form class="form-horizontal" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="user" class="col-sm-2 control-label">用户名:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="user" placeholder="用户名" name="user">
    </div>
  </div>
  <div class="form-group">
    <label for="pwd" class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd" placeholder="密码" name="pwd">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 保存登陆状态
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">登录</button>
        <a href=""><input type="button" class="btn btn-primary" value="注册"></a>
    </div>
  </div>
</form>
        </div>
</div></div>
</body>
</html>
